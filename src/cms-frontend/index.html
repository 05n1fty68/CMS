<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMS - Client Management System</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="app">
        <!-- Login Page (shown by default) -->
        <div id="login-page" class="page active">
            <div class="login-container">
                <h1>CMS Login</h1>
                <form id="login-form">
                    <div class="form-group">
                        <label for="login-email">Email:</label>
                        <input type="email" id="login-email" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password">Password:</label>
                        <input type="password" id="login-password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
                <div id="login-error" class="error-message"></div>
            </div>
        </div>

        <!-- Dashboard Page -->
        <div id="dashboard-page" class="page">
            <header class="header">
                <h1>Client Management System</h1>
                <div class="user-info">
                    <span id="user-name"></span>
                    <button id="logout-btn" class="btn btn-secondary">Logout</button>
                </div>
            </header>

            <nav class="nav">
                <button class="nav-btn active" data-page="clients">Clients</button>
                <button class="nav-btn" data-page="interactions">Interactions</button>
                <button class="nav-btn" data-page="dashboard">Dashboard</button>
            </nav>

            <main class="main-content">
                <!-- Clients Page -->
                <div id="clients-section" class="section active">
                    <div class="section-header">
                        <h2>Clients</h2>
                        <button id="add-client-btn" class="btn btn-primary">Add Client</button>
                    </div>
                    <div id="clients-list" class="clients-list">
                        <!-- Clients will be loaded here -->
                    </div>
                </div>

                <!-- Interactions Page (Partially Implemented) -->
                <div id="interactions-section" class="section">
                    <div class="section-header">
                        <h2>Interactions</h2>
                    </div>
                    <div id="interactions-list" class="interactions-list">
                        <div class="info-message">
                            <p>Interaction tracking is partially implemented.</p>
                            <p>Full functionality will be available in the final version.</p>
                        </div>
                    </div>
                </div>

                <!-- Dashboard/Stats Page -->
                <div id="dashboard-section" class="section">
                    <div class="section-header">
                        <h2>Dashboard</h2>
                    </div>
                    <div class="stats-grid">
                        <div class="stat-card">
                            <h3>Total Clients</h3>
                            <p id="total-clients" class="stat-number">0</p>
                        </div>
                        <!-- TODO: Add more statistics in final version -->
                    </div>
                </div>
            </main>
        </div>

        <!-- Add/Edit Client Modal -->
        <div id="client-modal" class="modal">
            <div class="modal-content">
                <span class="close-modal">&times;</span>
                <h2 id="modal-title">Add Client</h2>
                <form id="client-form">
                    <input type="hidden" id="client-id">
                    <div class="form-group">
                        <label for="client-name">Name *</label>
                        <input type="text" id="client-name" required>
                    </div>
                    <div class="form-group">
                        <label for="client-email">Email</label>
                        <input type="email" id="client-email">
                    </div>
                    <div class="form-group">
                        <label for="client-phone">Phone</label>
                        <input type="tel" id="client-phone">
                    </div>
                    <div class="form-group">
                        <label for="client-notes">Notes</label>
                        <textarea id="client-notes" rows="4"></textarea>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Save</button>
                        <button type="button" class="btn btn-secondary" id="cancel-client-btn">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/clients.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
