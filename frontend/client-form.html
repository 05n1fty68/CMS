<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Form - n1fty CRM</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <h2>n1fty CRM</h2>
            <div class="nav-links">
                <a href="dashboard.html">Dashboard</a>
                <a href="clients.html">Clients</a>
                <span id="userInfo"></span>
                <button id="logoutBtn" class="btn btn-secondary">Logout</button>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="page-header">
            <h1 id="formTitle">Add New Client</h1>
            <a href="clients.html" class="btn btn-secondary">Back to Clients</a>
        </div>

        <form id="clientForm" class="client-form">
            <div class="form-group">
                <label for="name">Name *</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email *</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="tel" id="phone" name="phone">
            </div>

            <div class="form-group">
                <label for="notes">Notes</label>
                <textarea id="notes" name="notes" rows="4"></textarea>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary" id="submitBtn">Save Client</button>
                <a href="clients.html" class="btn btn-secondary">Cancel</a>
            </div>

            <div id="errorMessage" class="error-message" style="display: none;"></div>
            <div id="successMessage" class="success-message" style="display: none;"></div>
        </form>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/client-form.js"></script>
</body>
</html>
