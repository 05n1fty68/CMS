<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - n1fty CRM</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <h2>n1fty CRM</h2>
            <div class="nav-links">
                <a href="dashboard.html" class="active">Dashboard</a>
                <a href="clients.html">Clients</a>
                <span id="userInfo"></span>
                <button id="logoutBtn" class="btn btn-secondary">Logout</button>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="dashboard-header">
            <h1>Dashboard</h1>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <h3>Total Clients</h3>
                <p id="totalClients" class="stat-number">-</p>
            </div>
            
            <div class="stat-card">
                <h3>Interactions</h3>
                <p id="totalInteractions" class="stat-number">Coming Soon</p>
            </div>
        </div>

        <div class="dashboard-section">
            <h2>Quick Actions</h2>
            <div class="action-buttons">
                <a href="clients.html" class="btn btn-primary">View All Clients</a>
                <a href="clients/add" class="btn btn-success">Add New Client</a>
            </div>
        </div>

        <div class="dashboard-section">
            <h2>Recent Activity</h2>
            <p class="placeholder-text">Recent activity tracking coming soon</p>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
